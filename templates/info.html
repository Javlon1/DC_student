{% extends 'base.html' %}
{% load static %}
{% block content %}
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<div class="content mt-3">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Image</th>
									<th>Logo</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								{% for i in info %}
								<tr>
									<td><img src="{{i.img.url}}" style="width: 100px; height: 100px;" alt=""></td>
									<td><img src="{{i.logo.url}}" style="width: 100px; height: 100px;" alt=""></td>
									<td><a href="{% url 'infoedit' i.id %}"><ion-icon style="color: blue;" name="create-outline" ></ion-icon></a></td>
									<td><a href="{% url 'infodelete' i.id %}" type="button" class="tabledit-delete-button" style="border: none; color: red;" ><span class="ti-trash"></span></a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div><!-- .animated -->
</div><!-- .content -->
{% endblock %}
