{% load static %}
<form class="login-form" action="{% url 'login' %}" method="post">
	{% csrf_token %}
  <h1>Login</h1>
  <div class="form-field">
      <i class="fas fa-user"></i>
      <input type="text" name="username" id="username" class="form-field" pattern="^[a-zA-Z0-9_-]{1,16}$" placeholder=" " required>
      <ion-icon name="person-circle-outline"></ion-icon><label for="username">Username</label>
  </div>
  <div class="form-field">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" class="form-field" placeholder=" " required>
      <ion-icon name="key-outline"></ion-icon><label for="password">Password</label>
  </div>
<button type="submit" value="Login" class="btn">Login</button>
</form>

<style>
@import url(https://fonts.googleapis.com/css?family=Lato);
 body {
	 display: flex;
	 height: 100vh;
	 justify-content: center;
	 align-items: center;
	 font-family: Lato, sans-serif;
	 background-image: linear-gradient(45deg,#240b69,#160448);
}
 .login-form {
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 padding: 3em;
	 color: white;
	 /* background: radial-gradient(rgba(255, 255, 255, 0.239),rgba(255, 255, 255, 0.239),transparent); */
	 border-radius: 10px;
	 box-shadow: 0 0.4px 0.6px rgba(0, 0, 0, 0.141), 
     0 1px 1.3px rgba(0, 0, 0, 0.202), 
     0 1.9px 2.5px rgba(0, 0, 0, 0.25), 
     0 3.4px 4.5px rgba(0, 0, 0, 0.298), 
     0 6.3px 8.4px rgba(0, 0, 0, 0.359), 
     0 15px 20px rgba(0, 0, 0, 0.5);

	 background: rgba(255, 255, 255, 0.08);
backdrop-filter: blur(44px);
/* Note: backdrop-filter has minimal browser support */
border-radius: 20px;
border: 5px solid;

border-image-source: linear-gradient(0deg, #DA04FF 2.26%, #00E0FF 98.47%);
border-image-slice: 1;
animation: bttn infinite 2.5s;
}
@keyframes bttn {
	0% {
		border-image-source: linear-gradient(0deg, #DA04FF 2.26%, #00E0FF 98.47%);
	}
	25% {
		border-image-source: linear-gradient(90deg, #DA04FF 2.26%, #00E0FF 98.47%);
	}
	50% {
		border-image-source: linear-gradient(180deg, #DA04FF 2.26%, #00E0FF 98.47%);
	}
	75% {
		border-image-source: linear-gradient(270deg, #DA04FF 2.26%, #00E0FF 98.47%);
	}
	100% {
		border-image-source: linear-gradient(360.0deg, #DA04FF 2.26%, #00E0FF 98.47%);
	}
}
h1 {
	 margin-bottom: 0.3em;
	 padding: 12px 0;
	 font-size: 2.5em;
}
.form-field {
	 position: relative;
	 margin: 20px 0 8px 0;
	 font-size: 20px;
	 border-bottom: 1px solid white;
	 transition: 0.4s;
}
.form-field::after {
	 position: absolute;
	 content: "";
	 bottom: -1px;
	 left: 0;
	 width: 100%;
	 height: 2px;
	 background: #3498db;
	 transform-origin: left;
	 transform: scaleX(0);
	 transition: 0.4s ease;
}
.form-field:focus-within::after {
	 transform: scaleX(1);
}
 .login-form .form-field input {
	 padding-left: 10px;
	 color: white;
	 background: transparent;
	 border: none;
	 outline: none;
}
.form-field input:focus ~ label, .form-field input:not(:placeholder-shown) ~ label {
	 transform: translateY(-24px) scale(0.75);
}
.form-field input:valid ~ label {
	 color: #3498db;
}
.form-field input:invalid ~ label {
	 color: rgb(158, 158, 158);
}
.form-field label {
	 position: absolute;
	 left: 32px;
	 top: 24px;
	 transform-origin: left;
	 transition: 0.4s;
}
.btn {
	 position: relative;
	 width: 100%;
	 padding: 6px 0;
	 margin: 36px 0 18px 0;
	 font-size: 1.2em;
	 color: white;
	 background: transparent;
	 border: 2px solid rgba(51, 152, 219, 1);
	 outline: none;
	 cursor: pointer;
	 overflow: hidden;
	 transition: 0.5s;
}
.btn::before {
	 position: absolute;
	 content: "";
	 top: 0;
	 left: 0;
	 width: 100%;
	 height: 100%;
	 background: linear-gradient(120deg, transparent, rgba(51, 152, 219, 0.5), transparent);
	 transform: translateX(-100%);
	 transition: 0.5s;
}
.btn:hover {
	 box-shadow: 0 0 20px 10px rgba(51, 152, 219, 0.5);
}
.btn:hover::before {
	 transform: translateX(100%);
}
 
</style>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
