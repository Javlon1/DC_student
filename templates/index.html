{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="apple-touch-icon" sizes="76x76" href="{% static './assets/img/apple-icon.png' %}">
<link rel="icon" type="image/png" href="{% static './assets/img/favicon.png' %}">
<title>
  Students
</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<link href="{% static './assets/css/nucleo-svg.css' %}" rel="stylesheet" />
<link href="{% static './assets/css/nucleo-icons.css' %}" rel="stylesheet" />
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<link href="{% static './assets/css/nucleo-svg.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static './style.css' %}">
<link rel="stylesheet" href="{% static './style1.css' %}">

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<link id="pagestyle" href="{% static './assets/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>
  <body class="g-sidenav-show  bg-gray-100">
      <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <form class="navbar-brand m-0" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <button style=" color: #000; background-color: cornflowerblue; margin-left: 50px; margin-right: -50PX;"   class="btn">Logout</button>
        </form> 
  </div>
  <hr class="horizontal dark mt-0">
  
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li  class="nav-item">
          <span class="nav-link-text ms-1" style="margin-right: 20px;"></span>
          <div class="border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <h2><a style=" padding: 10px 50px 10px 50px; color: rgb(122, 122, 122); background-color: rgb(220, 220, 220);"   class="btn" href="{% url 'create' %}">add</a></h2>
          </div>
        </a>
    </li>
</ul>
</div>
</aside>

<main class="main-content border-radius-lg " style="padding-left: 10px; padding-top: 23px;">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Address</th>
                <th>Studyed</th>
                <th>Job</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in students %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.surname}}</td>
                <td>{{i.age}}</td>
                <td>{{i.address}}</td>
                <td>{{i.studyed}}</td>
                <td>{{i.job}}</td>
                <td><a href="{% url 'edit' i.id %}"><ion-icon style="color: blue;" name="create-outline" ></ion-icon></a></td>
                <td><a href="{% url 'delete' i.id %}"><ion-icon style="color: red;" name="trash-outline"></ion-icon></a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Address</th>
                <th>Studyed</th>
                <th>Job</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </tfoot>
    </table>


<!--   Core JS Files   -->
<script src="{% static './assets/js/core/popper.min.js' %}" ></script>
<script src="{% static './assets/js/core/bootstrap.min.js' %}" ></script>
<script src="{% static './assets/js/plugins/perfect-scrollbar.min.js' %}" ></script>
<script src="{% static './assets/js/plugins/smooth-scrollbar.min.js' %}" ></script>
<script src="{% static './js.js' %}"></script>
<script src="{% static './js1.js' %}"></script>
<script src="{% static './js2.js' %}"></script>

<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
  
  $(document).ready(function () {
    $('#example').DataTable();
});
</script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc --><script src="{% static './assets/js/argon-dashboard.min.js' %}"></script>
  </body>

</html>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
