{% extends 'base.html' %}
{% load static %}
{% block content %}

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>\
<div class="content mt-3">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Data Table</strong>
					</div>
					<div class="card-body">
						<table id="bootstrap-data-table-export" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>Surname</th>
									<th>Age</th>
									<th>Address</th>
									<th>Studyed</th>
									<th>Job</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								{% for i in students %}
								<tr>
									<td>{{i.id}}</td>
									<td>{{i.name}}</td>
									<td>{{i.surname}}</td>
									<td>{{i.age}}</td>
									<td>{{i.address}}</td>
									<td>{{i.studyed}}</td>
									<td>{{i.job}}</td>
									<td><a href="{% url 'edit' i.id %}"><ion-icon style="color: blue;" name="create-outline" ></ion-icon></a></td>
									<td><a href="{% url 'delete' i.id %}" type="button" class="tabledit-delete-button" style="border: none; color: red;" ><span class="ti-trash"></span></a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div><!-- .animated -->
</div><!-- .content -->
{% endblock %}
